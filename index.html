<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirma pamoka. TO-DO</title>
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="my-3 row">
            <div class="col-12 d-flex justify-content-between">
                <h2>ReactToDo</h2>
                <button type="button" class="btn btn-primary">Tutorial</button>
            </div>
        </div>
        <div class="my-3 row">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="task" aria-describedby="taskInput" placeholder="Task">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                  </form>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-12">
                <h2>Task</h2>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success text-dark d-flex justify-content-between align-items-center">Hello world
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-success"><i class="bi bi-check"></i></button>
                            <button type="button" class="btn btn-danger"><i class="bi bi-x"></i></button>
                          </div>
                    </li>
                    <li class="list-group-item list-group-item-success text-dark d-flex justify-content-between align-items-center">Flux
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-success"><i class="bi bi-check"></i></button>
                            <button type="button" class="btn btn-danger"><i class="bi bi-x"></i></button>
                          </div>
                    </li>
                    <li class="list-group-item list-group-item-success text-dark d-flex justify-content-between align-items-center">React.js
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-success"><i class="bi bi-check"></i></button>
                            <button type="button" class="btn btn-danger"><i class="bi bi-x"></i></button>
                          </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">Angular.js
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-info"><i class="bi bi-arrow-clockwise"></i></button>
                            <button type="button" class="btn btn-danger"><i class="bi bi-x"></i></button>
                          </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer><script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script></footer>
